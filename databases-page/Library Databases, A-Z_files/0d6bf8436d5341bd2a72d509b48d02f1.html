}

	position: relative;
}

	color: #111;

}
/**

 */
.s-ui-filedrop.is-dragover {
	background-color: aliceblue;
}
/**

 */

	display: none;
}

 */

	height: 20px;
	position: relative;

	-moz-border-radius: 25px;
	-webkit-border-radius: 25px;
	border-radius: 25px;
	padding: 3px;
	box-shadow: inset 0 -1px 1px rgba(255,255,255,0.3);
	margin-bottom: 10px;
}
/**
 * Progress bar part that shows the progress (via width %)
 */
.s-ui-filedrop-progress > div.bar > span {
  display: block;
  height: 100%;
  border-radius: 20px;
  background-color: lightgreen;
  box-shadow:
    inset 0 2px 9px  rgba(255,255,255,0.3),
    inset 0 -2px 6px rgba(0,0,0,0.4);
  position: relative;
  overflow: hidden;
}
/**
 * Pseudo-element to add transparent candystriping
 */
.s-ui-filedrop-progress > div.bar > span:after {
  content: "";
  position: absolute;
  top: 0; left: 0; bottom: 0; right: 0;
  background-image: linear-gradient(
    -45deg,
    rgba(255, 255, 255, .5) 25%,
    transparent 25%,
    transparent 50%,
    rgba(255, 255, 255, .5) 50%,
    rgba(255, 255, 255, .5) 75%,
    transparent 75%,
    transparent
  );
  z-index: 1;
  background-size: 50px 50px;
  animation: move 2s linear infinite;
  border-radius: 20px;
  overflow: hidden;
}
/**
 * Animation for the candystriping
 */
@keyframes move {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: 50px 50px;
  }
}

        word-wrap: break-word;
        overflow-wrap: break-word;
        word-break: break-word;
    }
    .s-lch-msg-patron time.s-lch-msg-time {
        text-align: right;
    }
    .s-lch-msg-patron .s-lch-msg-txt a {
        color: {{ color_btn }};
        text-decoration: underline;
    }
    .s-lch-msg-patron .s-lch-msg-txt a:hover, .s-lch-msg-patron .s-lch-msg-txt a:active {
        color: {{ color_head }};
        background-color: {{ color_btn }};
    }

    .s-lch-msg-op .s-lch-msg-body {
        -ms-flex: 1 1 auto;
        -webkit-flex: 1 1 auto;
        flex: 1 1 auto;
    }
    .s-lch-msg-op .s-lch-msg-name {
        font-size: .9em;
        font-weight: bold;
        margin-bottom: .5em;
    }
    .s-lch-msg-op time.s-lch-msg-time {
        text-align: left;
        display: inline-block;
        font-weight: normal;
        margin: 0 0 0 1em;
        font-size: .9em;
    }
    .s-lch-msg-op .s-lch-msg-txt {
        padding: 0em .5em .25em .5em;
        word-wrap: break-word;
        overflow-wrap: break-word;
        word-break: break-word;
    }

    /* profile image wrap */
    .s-lch-profile {
        display: block;
        color: {{ color_head }};
        width: 40px;
        height: 40px;
        border-radius: 5px;
        box-sizing: content-box;
        border: 2px solid currentColor;
        background-color: currentColor;
    }
    .s-lch-profile img {
        border-radius: 5px;
        object-fit: cover;
        height: 100%;
        width: 100%;
    }

    #s-lch-rate-form fieldset {
        margin-bottom: .5em;
    }
    #s-lch-rate-form legend {
        border: 0;
        margin-bottom: 5px;
        font-size: inherit;
    }
    #s-lch-rate-form .s-lch-rate-opts {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
    }
    #s-lch-rate-form .radio {
        margin: 0;
        display: inline-block;
        text-align: center;
    }
    #s-lch-rate-form .radio input[type=radio] {
        position: relative;
        margin: 0;
    }
    .s-lch-rate-emoji {
        display: block;
        margin-left: -3px;
        font-size: 1.5em;
    }
    .s-lch-rate-label {
        display: block;
    }

    #s-lch-autoload-profile {
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;
        -ms-flex-pack: start;
        -webkit-justify-content: flex-start;
        justify-content: flex-start;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        border-bottom: 1px solid {{ color_head }};
        padding-bottom: .5em;
        margin-bottom: .5em;
    }
    #s-lch-autoload-profile .s-lch-profile {
        -ms-flex: 0 0 auto;
        -webkit-flex: 0 0 auto;
        flex: 0 0 auto;
        color: {{ color_head }};
    }
    #s-lch-autoload-profile .s-lch-profile-name {
        -ms-flex: 0 1 auto;
        -webkit-flex: 0 1 auto;
        flex: 0 1 auto;
        margin-left: 1em;
        font-weight: bold;
        font-size: 1.2em;
        color: {{ color_head }};
    }
    #s-lch-autoload-head {
        font-size: 1.1em;
    }
    span.s-lch-form-error {
        display: inline-block;
        margin-right: 1em;
    }

    #offline .s-lch-btn-close {
        position: absolute;
        top: 0;
        right: 0;
        margin: 5px;
    }

    #s-lch-dataNotice {
        padding: 1em;
        background-color: #f5f5f5;
        border: 1px solid #e3e3e3;
        border-radius: 4px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
    }

    /* LibAuth overlay when not authenticated. */
    .s-lch-auth {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(200, 200, 200, 0.8);
        margin: -1em;
        z-index: 100;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .s-lch-auth-div {
        background-color: white;
        border-color: grey;
        margin: 1rem;
        padding: 1rem;
        border-radius: .5rem;
    }
    .s-lch-auth-div .btn-libauth {
        margin-top: 1rem;
    }
</script>

<script type="text/template" id="template-chat-panel">
    <div class="s-lch-pane">

            <h2 id="s-lch-status" class="color_head" aria-live="polite" tabindex="-1">{{ chat_title }}</h2>

    			     <button type="button" class="btn btn-default btn-xs s-lch-btn-sound" aria-label="{{{ translation.ch_sound_off }}}"><i class="fa fa-fw fa-volume-off"></i></button>

            </div>

        <ol id="s-lch-msg-log" class="scroller" aria-live="polite" aria-atomic="false" aria-relevant="additions text" aria-label="Chat Log" tabindex="0">

			    <button id="s-lch-post-submit" class="btn-chat btn btn-xs" type="submit">{{ submit_button }}</button>
			</div>
		</form>
        <a href="#s-lch-header-actions" class="s-lch-skip-link sr-only">Go to chat header actions</a>
    </div>
</script>

<!-- Offline widget display -->
<script type="text/template" id="template-chat-offline">
	<h2 class="color_head" tabindex="-1">{{ offline_text }}</h2>

        <button type="button" class="btn btn-default btn-xs s-lch-btn-close hidden" aria-label="{{{ translation.ch_float_hide }}}"><i class="fa fa-fw fa-window-minimize"></i></button>
    {{# } else { }}
        <button type="button" class="btn btn-default btn-xs s-lch-btn-close hidden" aria-label="{{{ translation.ch_btn_close }}}"><i class="fa fa-fw fa-close"></i></button>
    {{# } }}
	<div id="s-lch-search-box" class="margin-bottom">{{ la_search_box }}</div>
	<div class="s-lch-offline-msg margin-bottom">{{ la_hide_msg }}</div>
	<div class="s-lch-offline-msg margin-bottom">{{ la_hide_msg2 }}</div>
	{{# if (cal_offline) { }}
	<div class="s-lch-cal-link">
        <a href="{{{ cal_url }}}" class="btn btn-sm btn-chat" target="_blank">{{ cal_text }}</a>
	</div>
	{{# } }}
</script>

<!-- Auto-popup widget intro -->
<script type="text/template" id="template-chat-autoload">
    {{# if (profile.name !== '') { }}
    <div id="s-lch-autoload-profile">
        <div class="s-lch-profile" style="color: {{ profile.color }};">
            <img src="{{{ profile.image }}}" alt="" />
        </div>
        <div class="s-lch-profile-name">{{ profile.name }}</div>
    </div>
    {{# } }}
    <h2 id="s-lch-autoload-head" class="color_head" tabindex="-1">{{ autoload_head }}</h2>
	<div id="s-lch-autoload-text">{{ autoload_text }}</div>
	<div id="s-lch-autoload-actions" class="margin-top">
		<button id="s-lch-autoload-yes" type="button" class="btn-chat btn btn-sm margin-bottom">{{ autoload_yes }}</button>
		{{# if (cal_autoload) { }}
            <a href="{{{ cal_url }}}" class="btn btn-sm btn-chat margin-bottom" target="_blank">{{ cal_text }}</a>
        {{# } }}
		<button id="s-lch-autoload-no" type="button" class="btn-chat btn btn-sm margin-bottom">{{ autoload_no }}</button>
	</div>
</script>

<!-- LibAuth Login Overlay -->
<script type="text/template" id="template-chat-libauth">

                <div>
                    {{ authText }}
                </div>
                <a href="{{ authUrl }}" class="btn btn-primary btn-libauth">{{ authButton }}</a>
            </div>
        </div>
    {{# } }}
</script>
